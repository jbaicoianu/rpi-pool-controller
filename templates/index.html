<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pool Controller</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div id="simulator-banner" class="simulator-banner hidden">
        <div class="simulator-content">
          <span class="simulator-icon">⚠️</span>
          <span class="simulator-text">SIMULATOR MODE</span>
          <button id="simulator-toggle" class="simulator-toggle">Exit Simulator</button>
        </div>
      </div>
      <h1>Pool Controller</h1>
      <p class="sub">Select pool mode. Valve transitions take ~30s.</p>

      <!-- System diagram -->
      <pool-diagram id="diagram"></pool-diagram>

      <!-- Mode selector -->
      <pool-mode-selector id="mode-selector"></pool-mode-selector>
      
      <!-- Relay status panel -->
      <pool-relay-panel id="relay-panel"></pool-relay-panel>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
